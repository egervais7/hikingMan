<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hiking Man!</title>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <script src="libs/phaser.js"></script>
    <style media="screen">
      body {
        padding : 20px;
        margin : 0;
      }
      .title {
        margin : 25px;
        width : 100%;
        text-align: center;
      }
      #gameContainer {
        width: 960px;
        height: 540px;
      }
      #controls {
        position : relative;
        top : 170px;
        text-align: center;
      }
    </style>

  </head>
  <body>
    <div class="title"><h1>Hiking Man!</div>
    <br>
    <div id="gameContainer"></div>
    <br>
    <div id="controls">
      <h1>Endless hiking! Hike as long as you can!</h1>
      <h2>Jump over obstacles and animals!<br>Duck under birds!</h2>
      <h4>
        <div class="jump"><button type="button" disabled><strong>Jump</strong></button> Up Arrow To Jump</div>
        <div class="duck"><button type="button" disabled><strong>Duck</strong></button> Down Arrow To Duck</div>
      </h4>
    </div>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="trail.js"></script>
    <script src="sprites.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </body>
</html>
